 {% for product in products %}
		<div class="col-lg-4">
			<div class="box-element product">
                <img class="thumbnail" src="{{product.imageURL}}"><br>
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <button class="btn btn-outline-secondary add-btn update-cart" data-product={{product.id}} data-action="add">Add to Cart</button>
                <a class=" btn btn-outline-success" href="{% url 'store:detailitem' id=product.id %}">View</a>
                <h4 style="display:inline-block;float:right"><strong>Rs {{product.price}}</strong></h4>
			</div>
		</div>
 {% endfor %}
